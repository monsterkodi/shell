<html>
	<head>
		<title>three</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="js/three.min.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/orbitControls.js"></script>
		<script>
		var scene = new THREE.Scene();
		scene.fog = new THREE.FogExp2( 0xcc0000, 0.002 );
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		var renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setSize( window.innerWidth, window.innerHeight );
		// renderer.setViewport( 0,0,window.innerWidth/4, window.innerHeight/4	 );
		renderer.setClearColor( scene.fog.color );
		document.body.appendChild( renderer.domElement );
		
		var controls = new THREE.OrbitControls( camera );
		controls.damping = 0.2;
		//controls.addEventListener( 'change', render );
				
		// var geometry = new THREE.BoxGeometry( 1, 1, 1 );
		var geometry = new THREE.IcosahedronGeometry(1, 2);
		// var material =  new THREE.MeshLambertMaterial( { color:0xffffff, shading: THREE.FlatShading } );
		var material =  new THREE.MeshPhongMaterial( { color:0xffffff, shading: THREE.FlatShading } );
		// var material = new THREE.MeshBasicMaterial( { color: 0x008800 } );
		var cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		camera.position.z = 5;		
		
		light = new THREE.DirectionalLight( 0xffffff );
		light.position.set( 1, 1, 1 );
		scene.add( light );

		light = new THREE.DirectionalLight( 0x002288 );
		light.position.set( -1, -1, -1 );
		scene.add( light );

		light = new THREE.AmbientLight( 0x222222 );
		scene.add( light );		
		
		window.addEventListener( 'resize', onWindowResize, false );
		
		var stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.top = '0px';
		stats.domElement.style.zIndex = 100;
		container.appendChild( stats.domElement );		
		
		function render() {
			requestAnimationFrame( render );
			// cube.rotation.x += 0.001;
			// cube.rotation.y += 0.01;			
			renderer.render( scene, camera );
			stats.update();
			controls.update();
		}
		render();		
		
		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

			//render();
		}		
		
		</script>
	</body>
</html>
